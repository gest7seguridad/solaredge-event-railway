# Configuración Nginx para Plesk - solarland.gestsiete.es
# Copiar este contenido en: Apache & nginx Settings → Additional nginx directives

# ============================================
# SERVIR FRONTEND REACT (ESTÁTICO)
# ============================================
location / {
    root /var/www/vhosts/gestsiete.es/solarland.gestsiete.es/frontend/dist;
    try_files $uri $uri/ /index.html;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Caché para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================
# PROXY PARA API BACKEND
# ============================================
location /api {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeout para API
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# ============================================
# HEALTH CHECK ENDPOINT
# ============================================
location /api/health {
    proxy_pass http://127.0.0.1:3000/api/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
}

# ============================================
# UPLOADS Y ARCHIVOS GRANDES
# ============================================
client_max_body_size 10M;
client_body_buffer_size 128k;

# ============================================
# COMPRESIÓN GZIP
# ============================================
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

# ============================================
# DESACTIVAR PHUSION PARA ARCHIVOS ESTÁTICOS
# ============================================
location ~ \.(html|htm|xml|txt|json)$ {
    passenger_enabled off;
    root /var/www/vhosts/gestsiete.es/solarland.gestsiete.es/frontend/dist;
}

# ============================================
# FAVICON Y ROBOTS
# ============================================
location = /favicon.ico {
    root /var/www/vhosts/gestsiete.es/solarland.gestsiete.es/frontend/dist;
    log_not_found off;
    access_log off;
}

location = /robots.txt {
    root /var/www/vhosts/gestsiete.es/solarland.gestsiete.es/frontend/dist;
    log_not_found off;
    access_log off;
}