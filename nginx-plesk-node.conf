# ============================================
# CONFIGURACIÓN NGINX PARA PLESK - NODE.JS APP
# Copiar en: Apache & nginx Settings > Additional nginx directives
# ============================================

# ============================================
# CONFIGURACIÓN DE UPSTREAM PARA NODE.JS
# ============================================
upstream nodejs_backend {
    server 127.0.0.1:3000 fail_timeout=30s;
    keepalive 64;
}

# ============================================
# REDIRECCIÓN DE WWW A NON-WWW
# ============================================
if ($host = 'www.solarland.gestsiete.es') {
    return 301 https://solarland.gestsiete.es$request_uri;
}

# ============================================
# PROXY PARA API BACKEND (Node.js)
# ============================================

# Health check endpoint
location = /health {
    proxy_pass http://nodejs_backend/api/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts cortos para health checks
    proxy_connect_timeout 5s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
}

# API Routes - Todas las rutas /api/* van al backend
location /api {
    proxy_pass http://nodejs_backend;
    proxy_http_version 1.1;

    # Headers importantes
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;

    # WebSocket support
    proxy_set_header Connection $http_connection;
    proxy_cache_bypass $http_upgrade;

    # Timeouts apropiados para API
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering off;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # File uploads
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Evitar errores 502
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
}

# ============================================
# SERVIR FRONTEND REACT (SPA)
# ============================================

# Root location - Frontend React App
location / {
    # Directorio del frontend compilado
    root /var/www/vhosts/solarland.gestsiete.es/httpdocs/frontend/dist;

    # Intentar servir archivo, luego directorio, luego fallback a index.html (SPA)
    try_files $uri $uri/ /index.html;

    # Seguridad para archivos HTML
    location ~ \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

# Assets estáticos con cache agresivo
location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|json)$ {
    root /var/www/vhosts/solarland.gestsiete.es/httpdocs/frontend/dist;
    expires 1y;
    add_header Cache-Control "public, immutable";

    # Permitir CORS para fonts
    location ~* \.(woff|woff2|ttf|eot)$ {
        add_header Access-Control-Allow-Origin "*";
    }
}

# Service Worker y manifiestos
location ~* (service-worker\.js|manifest\.json)$ {
    root /var/www/vhosts/solarland.gestsiete.es/httpdocs/frontend/dist;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# ============================================
# COMPRESIÓN GZIP
# ============================================
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml
    text/x-js
    text/x-cross-domain-policy
    application/x-font-ttf
    application/x-font-opentype
    application/vnd.ms-fontobject
    image/x-icon;

# ============================================
# SEGURIDAD - HEADERS
# ============================================

# Headers de seguridad
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy (ajustar según necesidades)
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' https://api.solarland.gestsiete.es;
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
" always;

# HSTS (descomentar cuando SSL esté completamente configurado)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Permissions Policy
add_header Permissions-Policy "
    camera=(),
    microphone=(),
    geolocation=(),
    interest-cohort=()
" always;

# ============================================
# BLOQUEO DE ARCHIVOS SENSIBLES
# ============================================

# Denegar acceso a archivos sensibles
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Bloquear archivos de configuración
location ~* \.(env|json|lock|md|sh|sql|yml|yaml|toml|bak|backup|old)$ {
    deny all;
    return 404;
}

# Bloquear directorios sensibles
location ~ ^/(src|backend/src|node_modules|.git|.vscode|tests?)/ {
    deny all;
    return 404;
}

# ============================================
# OPTIMIZACIONES DE RENDIMIENTO
# ============================================

# Timeout settings
send_timeout 60s;
client_body_timeout 60s;
client_header_timeout 60s;
keepalive_timeout 65;
keepalive_requests 100;

# Buffer sizes
client_body_buffer_size 128k;
client_header_buffer_size 1k;
client_max_body_size 10m;
large_client_header_buffers 4 8k;

# File cache
open_file_cache max=1000 inactive=20s;
open_file_cache_valid 30s;
open_file_cache_min_uses 2;
open_file_cache_errors on;

# ============================================
# LOGGING PERSONALIZADO
# ============================================

# Log format personalizado para Node.js app
log_format node_app '[$time_local] $remote_addr - $remote_user '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

# Aplicar formato a las rutas de API
location ~* ^/api {
    access_log /var/www/vhosts/solarland.gestsiete.es/logs/api_access.log node_app;
}

